<!DOCTYPE html>
<html lang="en" ng-app="socketChat" ng-cloak>
<head>
    <meta charset="UTF-8">
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="socketCtrl">
    
    <h4>Welcome: {{ username }}</h4>

    <ul id="messages" ng-show="hasUserName"></ul>
    <ul id="whoIsTyping" ng-show="hasUserName"></ul>
    <form>
        <input id="m" autocomplete="off" ng-model="message" placeholder="{{ placeholder }}" ng-keydown="onKeyDownNotEnter($event);">
        <button ng-click="submit();">Send</button>
    </form>
    

    <script src="http://192.168.1.117:3000/socket.io/socket.io.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
